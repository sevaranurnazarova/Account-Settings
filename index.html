<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account settings</title>
    <link rel="icon" href="./images/account.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="block">

       <div class="title">
        <span>Account settings</span>
<button>        <img src="./images/close.svg" alt="close" width="30px" height="30px">
</button>
       </div>

       <div class="box">
    <img class="avatar" src="./images/man-avatar-icon-free-vector.jpg" alt="avatar">

    
  <form action="https://echo.htmlacademy.ru/courses" method="POST">

    <div class="input-box">

        <div class="input1">
            <label for="username"> USERNAME</label>
            <input required id="username" name="username" type="text" placeholder="Enter your username">
         </div>
        
        <div class="first-last">
            <div class="input2">
                <label for="firstname">FIRST NAME</label>
                <input required id="firstname" name="firstname" type="text" placeholder="Enter your first name">
            </div>
            
            <div class="input3">
                <label for="lastname">LAST NAME</label>
                <input required id="lastname" name="lastname" type="text" placeholder="Enter your last name">
            </div>
        </div>
        
        <div class="input4">
            <label for="email">EMAIL</label>
            <input required type="email" placeholder="Enter your email">
        </div>

        <div class="textarea">
            <label for="bio">BIO</label>
            <textarea name="bio" id="bio" placeholder="Tell us about yourself"></textarea>
        </div>
        
    
       </div>

       <div class="btn">
        <button>Cancel</button>
        <button type="submit">Save</button>

       </div>
    
  </form>

       </div>

   
      

    </div>
</body>
</html>
